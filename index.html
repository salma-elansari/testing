<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group button {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .qualifications {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formations</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" placeholder="Enter a qualification">
            <button onclick="addQualification()">Add Qualification</button>
        </div>
        <div class="qualifications">
            <h2>Your Qualifications:</h2>
            <ul id="qualifications-list"></ul>
        </div>
    </div>

    <script>
        function addQualification() {
            const name = document.getElementById('name').value;
            const qualification = document.getElementById('qualification').value;
            if (name && qualification) {
                const qualificationsList = document.getElementById('qualifications-list');
                const listItem = document.createElement('li');
                listItem.textContent = `${name}: ${qualification}`;
                qualificationsList.appendChild(listItem);
                document.getElementById('qualification').value = ''; // Clear input field
            } else {
                alert('Please enter both name and qualification.');
            }
        }
    </script>
</body>
</html>
